<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DOM Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script defer src="main.js"></script>
  <style>
    .blue-text {
      color: brown;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <p class="blue-text" id="paragraph">Hello there!!</p>
  <b class="blue-text">Text in black</b>
  <p>Text in paragraph</p> 
  <a class="blue-text" href="https://metalcode.io">Go to site</a>

  <i>Text inclinado</i>
  <u>Text subrayado</u>
  <span>Text in span</span>

  <div id="divForm">
    <form id="frm">
        <input type="text" id="textName" placeholder="Name">
        <input type="email" id="textEmail" placeholder="Email">
        <input type="text" id="textStreet" placeholder="Street">
        <button id="btn" type="submit">Send</button>
    </form>
  </div>

  <div id="divContent">

  </div>

</body>
</html>
