<!DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
 <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 <title>Final Project</title>
 <meta name='viewport' content='width=device-width, initial-scale=1'>
 <link rel='stylesheet' type='text/css' media='screen' href='crud.css'>
 <script defer src='crud.js'></script>
</head>
<body>
  <div>
   <button id="btnNew">New</button>
  </div>

  <div>
   <table class="table" id="table">
    <thead>
     <tr>
      <th>Id</th>
      <th>Title</th>
      <th>User</th>
      <th>Body</th>
      <th></th>
     </tr>
    </thead>

    <tbody id="tbody"></tbody>
   </table>
  </div>

  <dialog id="dlg">
   <form id="frm">
    <input type="hidden" name="id" id="id">

     <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" id="title" name="title">
     </div>
     
     <div class="form-group">
      <label for="user">User</label>
      <input type="number" id="userId" name="userId">
     </div>

     <div class="form-group">
       <label for="body">Cuerpo</label>
       <textarea name="body" id="body"></textarea>
     </div>

     <div class="form-group center">
       <button type="button" id="btnClose">Cerrar</button>
       <button type="submit">Guardar</button>
     </div>

   </form>
  </dialog>

  <dialog id="dlgRemove">
    <input type="hidden" id="idRemove">
    <div>
     <p id="textRemove"></p>
    </div>
    <div class="form-group center">
      <button type="button" id="btnCloseRemove">Cerrar</button>
      <button type="button" id="btnRemove">Eliminar</button>
    </div>
  </dialog>
</body>
</html>
